<div class="container">
  <h2>节点{{ .ID}}</h2>
  <p>这些都是历史数据</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>时间</th>
        <th>数据</th>
      </tr>
    </thead>
    <tbody>
        {{ range .Data }}
      <tr>
        <td>{{ .Time }}</td>
        <td>{{ .Data}}</td>
        {{ end }}
      </tr>
    </tbody>
  </table>
</div>
