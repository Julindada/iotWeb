<div class="container" >
<div class="row">
<div id="container" class="col-md-8">

</div>
</div>
</div>
<script>
    $(function () {
        var options = {
            chart: {
                renderTo: 'container',
                type: 'scatter',
                events: {
                    click: function () {
        //                alert('chart clicked');
                    }

                }},
            title: {
                text: '节点分布图'
            },
            xAxis: {
                title: {
                    enabled: true,
                    text: '东西方向(m)'
                },
                tickPixelInterval: 150,
                maxZoom: 20
            },
            yAxis: {
                title: {
                    enabled: true,
                    text: '南北方向(m)'
                },
                minPadding: 0.2,
                maxPadding: 0.2,
            },

            series:[{
                name:'节点',
                data: [
                {{ range .Nodes}}
                    [ {{ .X }}, {{ .Y }} ],
                {{ end }}
            ]
            }, {
                name:'在线节点',
                 marker:{ radius: 10,fillColor: 'lightgreen'},
                data:[
                {{ range .OnLineNodeMap}}
                    {x:{{ .X}},y:{{ .Y}},},
                {{ end}}
            ]
        }
        ],
            plotOptions: {
                scatter: {
                marker: {
                    radius: 7,
                    states: {
                        hover: {
                            enabled: true,
                            lineColor: 'rgb(100,100,100)'
                        }
                    }
                },
                states: {
                    hover: {
                        marker: {
                            enabled: false
                        }
                    }
                },
                tooltip: {
                    headerFormat: '<b>{series.name}</b><br>',
                    pointFormat: '东西坐标: {point.x} , 南北坐标: {point.y} '
                }
            },
                series: {
                    cursor: 'pointer',
                    events: {
                        click: function(event) {
                            // Log to console
                            console.log(event.point);
                            window.location="/nodexy/"+event.point.x+"/"+event.point.y;
                        }
                    }
                }
            },

        }

        var myChart = new Highcharts.Chart(options);
    })
</script>
