<div class="container">
    <h1>管理员界面</h1>
    <div class="row">
        {{ range .Park }}
        <div class="col-lg-3">
        <div style="height:40px;">
          <h4>{{ .Name }}</h4>
        </div>
          <address>
              地址：{{ .Address }} <br>
              <abbr title="电话">电话：</abbr>{{ .Tel }}
          </address>
          <p><a class="btn btn-primary" href="/park/{{ .ID }}" role="button">查看详情 »</a></p>
       </div>
       {{ end }}
        <div class="col-lg-4">
         <h2>添加一个</h2>
         <address>

         </address>
         <p><a class="btn btn-success"  role="button" data-toggle="modal" data-target="#myModal">+</a></p>

       </div>
      </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">添加园区</h4>
      </div>
      <div class="modal-body">
          <form class="form-group" action="/addpark" method="post">
              <div class="form-group row">
                  <label for="species" class="col-md-offset-1 col-xs-3 col-form-label">名称</label>
                  <div class="col-xs-6">
                      <input class="form-control" type="text"  id="name" name="name" >
                  </div>
              </div>
              <div class="form-group row">
                  <label for="max" class="col-md-offset-1 col-xs-3 col-form-label">地址ֵ</label>
                  <div class="col-xs-6">
                      <input class="form-control" type="text"  id="address" name="address" >
                  </div>
              </div>
              <div class="form-group row">
                  <label for="min" class="col-md-offset-1 col-xs-3 col-form-label">电话</label>
                  <div class="col-xs-6">
                      <input class="form-control" type="number" id="tel" name="tel" >
                  </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" id="submit" class="btn btn-warning">提交</button>
              </div>
          </div>
      </div>

    </div>

  </div>
</div>
</div>
